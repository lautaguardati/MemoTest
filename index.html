<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MemoTest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='src/main.css'>
</head>

<body>
    <div id="menu-principal" class="container text-center" style="border-radius: 200px;">
        <h1 id="titulo" class="display-1">
            MemoTest
        </h1>
        <div class="h2">
            Juego de memoria con banderas
        </div>
        <div class="row-inline">
            <img src="img/bandera-argentina.jpg" class="img-thumbnail">
            <img src="img/bandera-bolivia.jpg" class="img-thumbnail">
            <img src="img/bandera-brasil.jpg" class="img-thumbnail">
            <img src="img/bandera-chile.jpg" class="img-thumbnail">
            <img src="img/bandera-paraguay.jpg" class="img-thumbnail">
            <img src="img/bandera-peru.jpg" class="img-thumbnail">
            <img src="img/bandera-uruguay.jpg" class="img-thumbnail">
            <img src="img/bandera-venezuela.jpg" class="img-thumbnail">
        </div>
        <div id="resultados" class="h1" style="padding-top:50px" hidden>
            <div class="row">
                <div class="col-4">
                    ¡Bien hecho! ¡Has ganado!
                </div>
                <div class="col-4">
                    Intentos: <span id="intentos-finales"></span>
                </div>
                <div class="col-4">
                    Tiempo final: <span id="minutos-totales"></span>:<span id="segundos-totales"></span>:<span
                        id="centesimas-totales"></span>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto" style="padding: 50px;">
            <button type="button" id="boton-empezar-juego" class="btn btn-success btn-lg">Comenzar juego nuevo</button>
        </div>
    </div>

    <div id="pantalla-de-juego" hidden>
        <div class="h2" style="padding-bottom: 20px;">
            <div class="container">
                <div class="row">
                    <div class="col-6" id="tiempo-de-juego">
                        Tiempo de juego: <span id="minutos"></span>:<span id="segundos"></span>:<span
                            id="centesimas"></span>
                    </div>
                    <div class="col-6">
                        Intentos: <span id="intentos">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                <div id="col-cuadro-1" class="col">
                    <img id="cuadro-1" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-2" class="col">
                    <img id="cuadro-2" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-3" class="col">
                    <img id="cuadro-3" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-4" class="col">
                    <img id="cuadro-4" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-5" class="col">
                    <img id="cuadro-5" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-6" class="col">
                    <img id="cuadro-6" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-7" class="col">
                    <img id="cuadro-7" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-8" class="col">
                    <img id="cuadro-8" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-9" class="col">
                    <img id="cuadro-9" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-10" class="col">
                    <img id="cuadro-10" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-11" class="col">
                    <img id="cuadro-11" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-12" class="col">
                    <img id="cuadro-12" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-13" class="col">
                    <img id="cuadro-13" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-14" class="col">
                    <img id="cuadro-14" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-15" class="col">
                    <img id="cuadro-15" src="img/back.jpg" class="img-thumbnail">
                </div>

                <div id="col-cuadro-16" class="col">
                    <img id="cuadro-16" src="img/back.jpg" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>

    <script src='../src/main.js'></script>
</body>
</html>
